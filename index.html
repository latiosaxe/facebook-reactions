<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOT</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
<div id="status"></div>
<form onsubmit="addExtraPoints(); return false;">
    <input type="text" id="extraPoints">
</form>
<div id="likesCount"></div>


<br>
<br>
<div id="stream">
    <div class="fly"></div>
    <div class="yellow-circle"></div>

    <div class="instructions">
        <p>Ayudanos con tus <strong>LIKES</strong> a bajar el precio de nuestra pizza de pepperoni</p>
    </div>

    <div class="likes-term">
        <div class="relative">
            <div class="line">
                <span id="barHeight"></span>
            </div>
        </div>
        <p>Termometro de likes</p>
    </div>

    <div class="count-text">
        <div id="actual_price">
            <span>89</span>
            <span>88</span>
            <span>87</span>
            <span>86</span>
            <span>85</span>
            <span>84</span>
            <span>83</span>
            <span>82</span>
            <span>81</span>
            <span>80</span>
            <span>79</span>
        </div>
        <img src="images/text.png" alt="">
    </div>

    <div class="cloud"></div>
    <div class="cloud-2"></div>

    <div class="circle-bg"></div>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="facebook.js"></script>
</body>
</html>
